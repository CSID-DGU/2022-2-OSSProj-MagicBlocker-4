<link rel="stylesheet" type="text/css" href="/client/game.css">

        <button class="button" id="access">Access</button>

    <div id="gameDiv" style="display: inline-block;">
        <div width="1000" height="500">
            <canvas id="myCanvas"></canvas>

            <div id="player-list-box" style="width: 200px; height : 500px; float:left; overflow-y:scroll">
                <div style="font-weight : bold;">접속중인 플레이어</div>
                <br>
                <div id="player-list"></div>
            </div>
            <br>

        <div id="chat">

            </div>

            <form id="chat-form">

        <div id="character-select">
            <button class="char-select-button" onclick="UpdateCharModel('princess')">
                <img id="princess-id" src="client/sprites/princess-select.png" alt="char" style="width:60px; height:60px;">
                <br>공주
            </button>

            <button class="char-select-button" onclick="UpdateCharModel('warrior')">

            </button>

            <button class="char-select-button" onclick="UpdateCharModel('goblin')">
                <img id="goblin-id" src="client/sprites/goblin-select.png" alt="char" style="width:60px; height:60px;">
                <br>고블린
            </button>

            <div id="extrabuttons">

                <div id="timeStamp">Time:</div>
            </div>
        </div>


    </div>

</div>

    <script type="text/javascript" src="client/scripts/script.js"></script>
