<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!--favicon.ico 404오류 해결(icon이 없어서 임시로 땜빵한거임.)-->

    <link rel="stylesheet" type="text/css" href="/client/game.css">
    <!-- webPack을 도입해서 "반드시 위에 있어야함" 같은 스크립트 로드 순서 없앨것-->

    <script src="client/scripts/reference/joystick.js"></script> <!--조이스틱 라이브러리. main.js보다 반드시 위에 있어야함-->
    <script src="/socket.io/socket.io.js"></script> <!--서버로부터 전송받은 socket 라이브러리 파일. main.js보다 반드시 위에 있어야함-->
    <script src="/client/gameclient.js"></script> <!--scripts 폴더의 모든 js파일이 gulp된 gameclient.js-->

    
</head>
<body>
    <div class="ui charactor-select" id="qwerty">
        <p style="color:black;font-size:1em;text-align:center;margin-top:-1em;">Select Character</p>
        <br>
        <button class="char-select-button" char="warrior">
            <img id="princess-id" src="client/sprites/knight-select.png" alt="char" style="width:60px; height:60px;">
            <br>기사
        </button>
        <button class="char-select-button" char="archor">
            <img id="warrior-id" src="client/sprites/archor-select.png" alt="char" style="width:60px; height:60px;">
            <br>궁수
        </button>
        <button class="char-select-button" char="professor">
            <img id="goblin-id" src="client/sprites/professor-select.png" alt="char" style="width:60px; height:60px;">
            <br>교수
        </button>
    </div>         
</body>


</html>
